<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contacto</title>
        <link rel="icon" href="img/telefono.ico">
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <center><h1>Contactese conmigo</h1></center>
        <p>
            Complete los siguientes espacios y lo contactare lo mas antes posible.
        </p>

        <form>
            <h3>Nombre y Apellido</h3>
            <input type="text" required>
            <h3>Numero de telefono</h3>
            <input type="number" required>
            <h3>E-mail</h3>
            <input type="email" required>
            <h3>Fecha</h3>
            <input type="date" required>
            <h3>Razon o puesto para el que me contacte</h3>
            <input type= "text" required>
            <input type="submit">
        </form>
        <p>Muchas gracias por contactarse conmigo</p>
        <br><br>
        <h2><a href="/index.html"> Volver al Inicio</a></h2>
        
    </body>
</html>
